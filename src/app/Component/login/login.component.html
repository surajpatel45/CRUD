<div class="container">
    <form (ngSubmit)="login()" class="mt-5 p-4 border rounded bg-light">
      <h2>Login Here</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
      </div>
      <div *ngIf="errorMessage" class="mb-3 text-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
